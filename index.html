<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>

<body>
    <div class="container">
        <header>
            <div class="title">Dashboard</div>
            <nav class="menu">
                <a class="nav-item active" id="nav-home">Home</a>
                <a class="nav-item" id="nav-profile">Profile</a>
                <a class="nav-item" id="nav-settings">Settings</a>
            </nav>
        </header>
        <div class="contents">
            <div class="cards">
                <div class="card c1">
                    <h1 class="card-title">Lorem Ipsum</h1>
                    <h2 class="card-subtitle">sample text</h2>
                    <button class="card-button">More +</button>
                </div>
                <div class="card c2">
                    <h1 class="card-title">Lorem Ipsum</h1>
                    <h2 class="card-subtitle">sample text</h2>
                    <button class="card-button">More +</button>
                </div>
                <div class="card c3">
                    <h1 class="card-title">Lorem Ipsum</h1>
                    <h2 class="card-subtitle">sample text</h2>
                    <button class="card-button">More +</button>
                </div>
                <div class="card c4">
                    <h1 class="card-title">Lorem Ipsum</h1>
                    <h2 class="card-subtitle">sample text</h2>
                    <button class="card-button">More +</button>
                </div>
            </div>
            <div class="list">
                <div class="list-item"><i class="fi fi-rr-credit-card"></i>Cards</div>
                <div class="list-item"><i class="fi fi-rr-shopping-bag"></i>Store</div>
                <div class="list-item"><i class="fi fi-rr-book-alt"></i>Collection</div>
                <div class="list-item"><i class="fi fi-rr-scale"></i>Manager</div>
                <div class="list-item"><i class="fi fi-rr-comment-info"></i>About</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
